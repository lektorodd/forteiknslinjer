<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forteiknsskjemagenerator</title>
    
    <!-- MathJax for LaTeX Rendering -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

    <style>
        /* --- General Design (Light Theme) --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Lys grÃ¥ bakgrunn */
            color: #2c3e50; /* MÃ¸rk tekst */
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
            font-size: 16px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff; /* Kvit container */
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #dee2e6;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* --- Input Sections --- */
        .input-section {
            margin-bottom: 1.5rem;
            border: 1px solid #dee2e6; /* Tydlegare ramme */
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #fdfdfd; /* Subtil bakgrunnsfarge for djupn */
            box-shadow: 0 1px 2px rgba(0,0,0,0.02); /* Subtil skugge */
        }

        .input-section h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #2c3e50;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 0.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .axis-inputs {
            display: flex;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .input-field {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.2s, box-shadow 0.2s;
            padding-top: 1.1rem;
            padding-bottom: 1.1rem;
            background-color: #ffffff;
            color: #2c3e50;
            font-family: 'JetBrains Mono', monospace;
        }

        .input-field:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .factor-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.5rem;
            align-items: flex-start;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            white-space: nowrap;
            font-size: 0.9em;
            height: 22px;
            padding-left: 1px;
        }
        
        .denominator-check {
            width: 1.1rem;
            height: 1.1rem;
            margin: 0;
        }

        .remove-btn {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
            font-size: 0.9em;
            height: 22px;
        }
        
        .remove-btn:hover {
            color: #c0392b;
        }

        .remove-btn .cross {
            font-size: 1.4em;
            font-weight: bold;
            line-height: 1;
        }

        .add-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-image: linear-gradient(90deg, #3498db, #9E52FF);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            transition: all 0.2s ease-in-out;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        .add-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        .main-controls {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .generate-btn {
            background-image: linear-gradient(90deg, #3498db, #9E52FF);
            color: white;
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            transition: all 0.2s ease-in-out;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }
        .generate-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }

        /* --- Output --- */
        #output {
            margin-top: 2.5rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            min-height: 100px;
            overflow: hidden;
        }
        #chart-container {
            padding: 1.5rem;
            background-color: #ffffff; /* Ensure white background for export */
        }
        #output-actions {
            display: none; /* Hidden by default */
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            background-color: #fdfdfd;
        }
        .action-btn {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .action-btn:hover {
            background-color: #bdc3c7;
            border-color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Forteiknsskjemagenerator ðŸª„</h1>

        <div class="input-section">
            <h2>Innstillingar</h2>
            <div class="input-group">
                <input type="text" id="expression-name" class="input-field" value="f(x)" placeholder="Namn pÃ¥ uttrykket">
            </div>
            <div class="axis-inputs">
                <div class="input-group">
                    <input type="number" id="axis-start" class="input-field" placeholder="Startpunkt (auto)">
                </div>
                <div class="input-group">
                    <input type="number" id="axis-end" class="input-field" placeholder="Sluttpunkt (auto)">
                </div>
            </div>
        </div>
        
        <div class="input-section">
            <h2>Faktorar</h2>
            <div id="factors-container">
                <div class="input-group">
                    <input type="text" class="input-field factor" placeholder="f.eks. x - 2">
                    <div class="factor-controls">
                        <div class="checkbox-group">
                            <input type="checkbox" class="denominator-check" id="check-1">
                            <label for="check-1">Nemnar</label>
                        </div>
                        <button class="remove-btn" onclick="removeFactor(this)">
                            <span class="cross">Ã—</span>
                            <span>Slett</span>
                        </button>
                    </div>
                </div>
            </div>
            <button class="add-btn" onclick="addFactor()">Legg til faktor</button>
        </div>

        <div class="main-controls">
            <button class="generate-btn" onclick="generateSignChart()">Lag forteiknsskjema</button>
        </div>

        <div id="output">
            <div id="chart-container"></div>
            <div id="output-actions">
                <button class="action-btn" id="copy-btn">Kopier</button>
                <button class="action-btn" id="download-btn">Last ned</button>
            </div>
        </div>

    </div>

    <script>
        let factorIdCounter = 1;

        // --- CONSTANTS ---
        const PI_APPROX = 3.1415;
        const E_APPROX = 2.7182;
        const specialSymbols = new Map([
            [PI_APPROX, '\\pi'], [-PI_APPROX, '-\\pi'],
            [E_APPROX, 'e'], [-E_APPROX, '-e']
        ]);

        // --- EVENT LISTENERS ---
        document.getElementById('download-btn').addEventListener('click', () => handleExport('download'));
        document.getElementById('copy-btn').addEventListener('click', () => handleExport('copy'));

        // --- LOGIC FOR DYNAMIC INPUT FIELDS ---
        function addFactor() {
            factorIdCounter++;
            const container = document.getElementById('factors-container');
            const div = document.createElement('div');
            div.className = 'input-group';
            div.innerHTML = `
                <input type="text" class="input-field factor" placeholder="Ny faktor">
                <div class="factor-controls">
                    <div class="checkbox-group">
                        <input type="checkbox" class="denominator-check" id="check-${factorIdCounter}">
                        <label for="check-${factorIdCounter}">Nemnar</label>
                    </div>
                    <button class="remove-btn" onclick="removeFactor(this)">
                        <span class="cross">Ã—</span>
                        <span>Slett</span>
                    </button>
                </div>
            `;
            container.appendChild(div);
        }

        function removeFactor(button) {
            button.closest('.input-group').remove();
        }

        // --- MAIN FUNCTION TO GENERATE THE SIGN CHART ---
        async function generateSignChart() {
            const chartContainer = document.getElementById('chart-container');
            const actions = document.getElementById('output-actions');
            chartContainer.innerHTML = '';
            actions.style.display = 'none';

            // 1. GATHER AND PARSE ALL FACTORS
            const name = document.getElementById('expression-name').value || 'f(x)';
            const numFactors = [];
            const denFactors = [];
            
            document.querySelectorAll('#factors-container .input-group').forEach(group => {
                const input = group.querySelector('.factor');
                const checkbox = group.querySelector('.denominator-check');
                const factorObject = parseSingleFactor(input.value);
                if (factorObject) {
                    if (checkbox.checked) {
                        denFactors.push(factorObject);
                    } else {
                        numFactors.push(factorObject);
                    }
                }
            });

            const allFactors = [...numFactors, ...denFactors];
            
            if (allFactors.length === 0) {
                chartContainer.innerHTML = '<p style="text-align:center; color: #7f8c8d;">Legg til minst Ã©in faktor for Ã¥ teikne eit skjema.</p>';
                return;
            }

            const points = [...new Set(allFactors.filter(f => f.zero !== null).map(f => f.zero))].sort((a, b) => a - b);

            // 2. SETUP SVG CANVAS
            const PADDING = 100;
            const CHART_WIDTH = 700;
            const ROW_HEIGHT = 50;
            const CHART_HEIGHT = (allFactors.length + 2.5) * ROW_HEIGHT;

            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('viewBox', `0 0 ${CHART_WIDTH + 2 * PADDING} ${CHART_HEIGHT}`);
            
            let domainMin, domainMax;
            const userStart = parseFloat(document.getElementById('axis-start').value);
            const userEnd = parseFloat(document.getElementById('axis-end').value);
            const hasUserStart = !isNaN(userStart);
            const hasUserEnd = !isNaN(userEnd);

            if (hasUserStart && hasUserEnd) {
                domainMin = Math.min(userStart, userEnd);
                domainMax = Math.max(userStart, userEnd);
            } else {
                let autoMin = points.length > 0 ? points[0] : 0;
                let autoMax = points.length > 0 ? points[points.length - 1] : 1;
                let range = autoMax - autoMin;
                if (range === 0) {
                    autoMin -= 1;
                    autoMax += 1;
                } else {
                    const padding = range * 0.15;
                    autoMin -= padding;
                    autoMax += padding;
                }
                domainMin = hasUserStart ? userStart : autoMin;
                domainMax = hasUserEnd ? userEnd : autoMax;
            }
            
            const domainRange = domainMax - domainMin;
            const scale = (x) => {
                if (domainRange === 0) return PADDING + CHART_WIDTH / 2;
                return PADDING + ((x - domainMin) / domainRange) * CHART_WIDTH;
            };

            // 3. DRAW X-AXIS AND GUIDELINES
            let y = ROW_HEIGHT;
            svg.innerHTML += `<line x1="${PADDING - 10}" y1="${y}" x2="${CHART_WIDTH + PADDING + 10}" y2="${y}" stroke="#2c3e50" stroke-width="2"/>`;
            svg.innerHTML += `<path d="M ${CHART_WIDTH + PADDING + 10} ${y - 5} L ${CHART_WIDTH + PADDING + 20} ${y} L ${CHART_WIDTH + PADDING + 10} ${y + 5} Z" fill="#2c3e50"/>`;
            addMathLabel(svg, 'x', CHART_WIDTH + PADDING + 35, y, { fontSize: '18px' });
            
            const finalLabels = [];
            const MIN_PIXEL_DISTANCE = 35; 

            points.forEach(p => finalLabels.push({ value: p, isCritical: true }));

            const startTick = Math.ceil(domainMin);
            const endTick = Math.floor(domainMax);
            for (let i = startTick; i <= endTick; i++) {
                const isTooClose = finalLabels.some(label => {
                    return Math.abs(scale(i) - scale(label.value)) < MIN_PIXEL_DISTANCE;
                });
                if (!isTooClose) {
                    finalLabels.push({ value: i, isCritical: false });
                }
            }

            finalLabels.forEach(label => {
                const p = label.value;
                const xPos = scale(p);
                let labelText = String(p);
                
                if (label.isCritical) {
                    svg.innerHTML += `<line x1="${xPos}" y1="${y}" x2="${xPos}" y2="${CHART_HEIGHT - ROW_HEIGHT / 2}" stroke="#adb5bd" stroke-width="1" stroke-dasharray="4 4"/>`;
                    if (specialSymbols.has(p)) {
                        labelText = specialSymbols.get(p);
                    }
                    addMathLabel(svg, labelText, xPos, y - 25, { isBold: true, fontSize: '18px', color: '#2c3e50' });
                } else {
                    svg.innerHTML += `<line x1="${xPos}" y1="${y - 4}" x2="${xPos}" y2="${y + 4}" stroke="#ced4da" stroke-width="1"/>`;
                    addMathLabel(svg, labelText, xPos, y - 25, { isBold: false, fontSize: '16px', color: '#6c757d' });
                }
            });

            // 4. DRAW FACTOR LINES
            allFactors.forEach(factor => {
                y += ROW_HEIGHT;
                addMathLabel(svg, factor.latex, 10, y, { align: 'left' });
                drawSignLine(svg, y, factor.eval, PADDING, CHART_WIDTH, points, scale);
                if (factor.zero !== null) {
                    svg.innerHTML += `<circle cx="${scale(factor.zero)}" cy="${y}" r="4" fill="#f8f9fa" stroke="#3498db" stroke-width="2"/>`;
                }
            });

            // 5. DRAW CONCLUSION LINE
            y += ROW_HEIGHT;
            svg.innerHTML += `<line x1="${PADDING - 10}" y1="${y - ROW_HEIGHT/2}" x2="${CHART_WIDTH + PADDING + 10}" y2="${y - ROW_HEIGHT/2}" stroke="#e9ecef" stroke-width="2"/>`;
            addMathLabel(svg, name, 10, y, { isBold: true, align: 'left' });
            
            const finalEval = x => {
                const numResult = numFactors.reduce((acc, f) => acc * f.eval(x), 1);
                const denResult = denFactors.reduce((acc, f) => acc * f.eval(x), 1);
                if (Math.abs(denResult) < 1e-9) return NaN;
                return numResult / denResult;
            };
            drawSignLine(svg, y, finalEval, PADDING, CHART_WIDTH, points, scale);
            
            numFactors.forEach(f => {
                if (f.zero !== null && !denFactors.some(df => df.zero === f.zero)) {
                    svg.innerHTML += `<circle cx="${scale(f.zero)}" cy="${y}" r="4" fill="#f8f9fa" stroke="#2ecc71" stroke-width="2"/>`;
                }
            });
            
            denFactors.forEach(f => {
                if (f.zero !== null) {
                    const xPos = scale(f.zero);
                    const crossSize = 7;
                    svg.innerHTML += `<line x1="${xPos - crossSize}" y1="${y - crossSize}" x2="${xPos + crossSize}" y2="${y + crossSize}" stroke="#e74c3c" stroke-width="2.5"/>`;
                    svg.innerHTML += `<line x1="${xPos + crossSize}" y1="${y - crossSize}" x2="${xPos - crossSize}" y2="${y + crossSize}" stroke="#e74c3c" stroke-width="2.5"/>`;
                }
            });
            
            chartContainer.appendChild(svg);
            await MathJax.typesetPromise([chartContainer]);
            actions.style.display = 'flex';
        }

        // --- HELPER FUNCTIONS ---
        async function handleExport(action) {
            const chartContainer = document.getElementById('chart-container');
            const button = action === 'copy' ? document.getElementById('copy-btn') : document.getElementById('download-btn');
            const originalText = button.textContent;
            button.textContent = 'Jobbar...';

            try {
                // FIX: New, robust export method
                const svgElement = chartContainer.querySelector('svg').cloneNode(true);
                const { width, height } = svgElement.viewBox.baseVal;
                const scaleFactor = 2;

                // Inline MathJax fonts
                const mathjaxStyles = document.getElementById('MathJax-SVG-styles').innerHTML;
                const styleElement = document.createElement('style');
                styleElement.innerHTML = mathjaxStyles;
                svgElement.prepend(styleElement);

                const serializer = new XMLSerializer();
                let svgString = serializer.serializeToString(svgElement);

                const canvas = document.createElement('canvas');
                canvas.width = width * scaleFactor;
                canvas.height = height * scaleFactor;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const img = new Image();
                const svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);

                img.onload = function() {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    URL.revokeObjectURL(url);

                    if (action === 'download') {
                        const link = document.createElement('a');
                        link.download = 'fortegnsskjema.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        button.textContent = originalText;
                    } else if (action === 'copy') {
                        canvas.toBlob(async (blob) => {
                            try {
                                await navigator.clipboard.write([
                                    new ClipboardItem({ 'image/png': blob })
                                ]);
                                button.textContent = 'Kopiert!';
                            } catch (err) {
                                console.error('Kunne ikkje kopiere:', err);
                                button.textContent = 'Feil!';
                            } finally {
                                setTimeout(() => { button.textContent = originalText; }, 2000);
                            }
                        }, 'image/png');
                    }
                };
                img.onerror = function(e) {
                    console.error('Feil ved lasting av SVG-bilete for eksport:', e);
                    button.textContent = 'Feil!';
                    setTimeout(() => { button.textContent = originalText; }, 2000);
                }
                img.src = url;

            } catch (err) {
                console.error('Feil ved eksport:', err);
                button.textContent = 'Feil!';
                setTimeout(() => { button.textContent = originalText; }, 2000);
            }
        }

        function addMathLabel(svg, text, x, y, options = {}) {
            const { color = '#2c3e50', fontSize = '16px', isBold = false, align = 'center' } = options;
            const fo = document.createElementNS('http://www.w3.org/2000/svg', 'foreignObject');
            
            const width = text.length * 12 + 50;
            const height = 40;

            let xPos = x;
            if (align === 'center') {
                xPos = x - width / 2;
            }
            
            fo.setAttribute('x', xPos);
            fo.setAttribute('y', y - height / 2);
            fo.setAttribute('width', width);
            fo.setAttribute('height', height);

            const div = document.createElement('div');
            div.setAttribute('xmlns', 'http://www.w3.org/1999/xhtml');
            div.style.display = 'flex';
            div.style.justifyContent = align === 'center' ? 'center' : 'flex-start';
            div.style.alignItems = 'center';
            div.style.height = '100%';
            div.style.color = color;
            div.style.fontSize = fontSize;
            if (isBold) div.style.fontWeight = 'bold';
            
            div.innerHTML = `\\(${text}\\)`;
            
            fo.appendChild(div);
            svg.appendChild(fo);
        }

        function stringToLatex(str) {
            return str.replace(/pi/gi, '\\pi').replace(/(\d+)\s*\/\s*(\d+)/g, '\\frac{$1}{$2}');
        }

        function parseValue(str) {
            const lowerStr = str.toLowerCase();
            if (lowerStr === 'pi') return PI_APPROX;
            if (lowerStr === 'e') return E_APPROX;
            if (lowerStr === '-pi') return -PI_APPROX;
            if (lowerStr === '-e') return -E_APPROX;

            if (str.includes('/')) {
                const parts = str.split('/');
                const num = parseFloat(parts[0]);
                const den = parseFloat(parts[1]);
                if (!isNaN(num) && !isNaN(den) && den !== 0) return num / den;
            }
            return parseFloat(str);
        }

        function parseSingleFactor(raw) {
            const cleaned = raw.trim().replace(/\s/g, '');
            if (cleaned === '') return null;
            
            let match;
            let zero;
            let evalFunc;
            const numPattern = '([\\d\\./]+|pi|e|-pi|-e)';

            if (cleaned.toLowerCase() === 'x' || cleaned.toLowerCase() === '-x') {
                const xSign = cleaned.toLowerCase() === 'x' ? 1 : -1;
                zero = 0;
                evalFunc = x => xSign * x;
                return { raw, latex: stringToLatex(raw), zero, eval: x => Math.sign(evalFunc(x)) };
            }

            match = cleaned.match(new RegExp(`^(-?)x([+-])${numPattern}$`, 'i'));
            if (match) {
                const xSign = match[1] === '-' ? -1 : 1;
                const operator = match[2];
                const val = parseValue(match[3]);
                const totalVal = (operator === '+') ? val : -val;
                zero = -totalVal / xSign;
                evalFunc = x => xSign * x + totalVal;
            } else {
                match = cleaned.match(new RegExp(`^${numPattern}([+-])x$`, 'i'));
                if (match) {
                    const val = parseValue(match[1]);
                    const xSign = match[2] === '+' ? 1 : -1;
                    zero = val / -xSign;
                    evalFunc = x => val + xSign * x;
                }
            }
            
            if (match && !isNaN(zero)) {
                return { raw, latex: stringToLatex(raw), zero, eval: x => Math.sign(evalFunc(x)) };
            }

            const constantVal = parseValue(cleaned);
            if (!isNaN(constantVal)) {
                return { 
                    raw, 
                    latex: stringToLatex(raw), 
                    zero: null,
                    eval: x => Math.sign(constantVal) 
                };
            }

            return null;
        }

        function drawSignLine(svg, y, evalFunc, startX, width, points, scale) {
            const intervals = [-Infinity, ...points, Infinity];
            for (let i = 0; i < intervals.length - 1; i++) {
                const p1 = intervals[i];
                const p2 = intervals[i+1];
                const testPoint = (p1 === -Infinity) ? p2 - 1 : (p2 === Infinity) ? p1 + 1 : (p1 + p2) / 2;
                const sign = evalFunc(testPoint);
                if (isNaN(sign)) continue;
                const x1 = (p1 === -Infinity) ? startX : scale(p1);
                const x2 = (p2 === Infinity) ? startX + width : scale(p2);
                const dashArray = sign < 0 ? '5 5' : 'none';
                svg.innerHTML += `<line x1="${x1}" y1="${y}" x2="${x2}" y2="${y}" stroke="#2c3e50" stroke-width="2" stroke-dasharray="${dashArray}"/>`;
            }
        }
    </script>
